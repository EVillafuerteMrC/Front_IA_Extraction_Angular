<div *ngIf="process == false">
  <div *ngIf="Extract_Json == undefined">
    <h1>Suba la imagen</h1>
    <br>
    <br>
    <input type="file" id="fileInput" #fileInput (onchange)="resetFileInput()">
    <button type="button" (click)="submitFile()">Enviar</button>
    <div *ngIf="Resp_Json">
      <p>La imagen pertenece a {{Resp_Json}}</p>
      <button (click)="extractImage()">Si</button>
      <button>No</button>
    </div>
  </div>

  <div *ngIf="Resp_Json" style="display: flex;">
    <div *ngIf="(Extract_Json != undefined)||(Extract_Json)" style="flex: 1;">
      <h2>Detalles del Comprobante</h2>
      <p>Banco:</p>
      <div>
        <input *ngIf="Extract_Json.Banco != 'undefined'" [value]="Extract_Json.Banco" [disabled]="editable">
        <input *ngIf="Extract_Json.Banco == 'undefined'" [value]="" placeholder="No se pudo recuperar" [disabled]="editable">
      </div>
      <br>
      <p>Número de Comprobante:</p>
      <div>
        <input *ngIf="Extract_Json.NroComprobante != 'undefined'" [value]="Extract_Json.NroComprobante" [disabled]="editable">
        <input *ngIf="Extract_Json.NroComprobante == 'undefined'" [value]="" placeholder="No se pudo recuperar" [disabled]="editable">
      </div>
      <br>
      <p>Fecha:</p>
      <div>
        <input *ngIf="Extract_Json.Fecha != 'undefined'" [value]="Extract_Json.Fecha" [disabled]="editable">
        <input *ngIf="Extract_Json.Fecha == 'undefined'" [value]="" placeholder="No se pudo recuperar" [disabled]="editable">
      </div>
      <br>
      <p>Valor:</p>
      <div>
        <input *ngIf="Extract_Json.Valor != 'undefined'" [value]="Extract_Json.Valor" [disabled]="editable">
        <input *ngIf="Extract_Json.Valor == 'undefined'" [value]="" placeholder="No se pudo recuperar" [disabled]="editable">
      </div>
      <br>
      <div>
        <p>¿Esta correcta la información?</p>
        <button (click)="reset()"> Si </button>
        <button (click)="editablefunction()"> No </button>
        <button (click)="reset()"> Cancelar </button>
      </div>
    </div>
    <img *ngIf="base64String" [src]="base64String" alt="Base64_image" style="margin-left: 30px;">
  </div>

</div>
<div *ngIf="process == true">
  <br>
  <br>
  <br>
  <br>
  <h2>Proceso en progreso</h2>
</div>
