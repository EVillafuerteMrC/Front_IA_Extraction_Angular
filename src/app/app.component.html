
<div *ngIf="process == false" class="container">
  <div *ngIf="!Extract_Json">
    <h1>Suba la imagen</h1>
    <br>
    <br>
    <input type="file" id="fileInput" class="custom-file-input" #fileInput (change)="submitFile($event)">
    <label for="fileInput" class="custom-file-label">Seleccionar archivo</label>
  </div>

  <div class="containersec" *ngIf="Extract_Json">
    <div class="form-container">
      <h2>Detalles del Comprobante</h2>
        <p>Banco:</p>
          <div>
            <input *ngIf="Extract_Json.Banco != undefined" [value]="Extract_Json.Banco" [disabled]="editable">
            <input *ngIf="Extract_Json.Banco == undefined" [value]="" placeholder="No se pudo recuperar" [disabled]="editable">
          </div>
          <br>
          <p>Número de Comprobante:</p>
          <div>
            <input *ngIf="Extract_Json.NroComprobante != undefined" [value]="Extract_Json.NroComprobante" [disabled]="editable">
            <input *ngIf="Extract_Json.NroComprobante == undefined" [value]="" placeholder="No se pudo recuperar" [disabled]="editable">
            <input [value]="Extract_Json.ConfidenceNro['2']">
            <div class="grid-container">
              <div class="rectangle" [ngClass]="confidencestyle2()"></div>
              <div class="rectangle" [ngClass]="confidencestyle2()"></div>
              <div class="rectangle" [ngClass]="confidencestyle2()"></div>
              <div class="rectangle" [ngClass]="confidencestyle2()"></div>
            </div>
          </div>
          <br>
          <p>Fecha:</p>
          <div>
            <input *ngIf="Extract_Json.Fecha != undefined" [value]="Extract_Json.Fecha" [disabled]="editable">
            <input *ngIf="Extract_Json.Fecha == undefined" [value]="" placeholder="No se pudo recuperar" [disabled]="editable">
            <input [value]="Extract_Json.ConfidenceNro['0']">
            <div class="grid-container">
              <div class="rectangle" [ngClass]="confidencestyle0()"></div>
              <div class="rectangle" [ngClass]="confidencestyle0()"></div>
              <div class="rectangle" [ngClass]="confidencestyle0()"></div>
              <div class="rectangle" [ngClass]="confidencestyle0()"></div>
            </div>
          </div>
          <br>
          <p>Valor:</p>
          <div>
            <input *ngIf="Extract_Json.Valor != undefined" [value]="Extract_Json.Valor" [disabled]="editable">
            <input *ngIf="Extract_Json.Valor == undefined" [value]="" placeholder="No se pudo recuperar" [disabled]="editable">
            <input [value]="Extract_Json.ConfidenceNro['1']">
            <div class="grid-container">
              <div class="rectangle" [ngClass]="confidencestyle1()"></div>
              <div class="rectangle" [ngClass]="confidencestyle1()"></div>
              <div class="rectangle" [ngClass]="confidencestyle1()"></div>
              <div class="rectangle" [ngClass]="confidencestyle1()"></div>
            </div>
          </div>
          <br>
          <div>
          <p>¿Esta correcta la información?</p>
          <div class="btn_acept">
            <button class="botones" (click)="reset()"> Si </button>
            <button class="botones" (click)="editablefunction()"> No </button>
            <button class="botones" (click)="reset()"> Cancelar </button>
          </div>
        </div>
    </div>
    <img *ngIf="base64String !=''" [src]="base64String" alt="Base64_image" class="img-container">
  </div>
</div>



<div *ngIf="process == true">
  <br>
  <br>
  <br>
  <br>
  <h2>Proceso en progreso</h2>
</div>
